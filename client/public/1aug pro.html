<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevForge - Project Showcase Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --success-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --warning-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --dark-bg: #0a0a0a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --border-color: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --text-muted: #808080;
            --shadow-primary: 0 20px 40px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 30px 60px rgba(0, 0, 0, 0.4);
            --border-radius: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            line-height: 1.6;
        }

        /* Enhanced Background Animation */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.1) 0%, transparent 50%);
            animation: backgroundFloat 25s ease-in-out infinite;
            z-index: -2;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: 
                linear-gradient(135deg, rgba(10, 10, 10, 0.8) 0%, rgba(26, 26, 46, 0.9) 50%, rgba(22, 33, 62, 0.8) 100%);
            z-index: -1;
        }

        @keyframes backgroundFloat {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg) scale(1); 
                opacity: 0.6;
            }
            25% { 
                transform: translateY(-20px) rotate(1deg) scale(1.05); 
                opacity: 0.8;
            }
            50% { 
                transform: translateY(20px) rotate(-0.5deg) scale(0.95); 
                opacity: 0.9;
            }
            75% { 
                transform: translateY(-10px) rotate(0.5deg) scale(1.02); 
                opacity: 0.7;
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 24px;
            position: relative;
            z-index: 1;
        }

        /* Enhanced Header */
        .header {
            padding: 60px 0 40px;
            text-align: center;
            position: relative;
            background: radial-gradient(circle at 50% 0%, rgba(0, 255, 255, 0.05) 0%, transparent 70%);
        }

        .logo {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 900;
            background: linear-gradient(135deg, #00ffff 0%, #ff00ff 25%, #ffff00 50%, #00ff00 75%, #00ffff 100%);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 16px;
            animation: gradientShift 4s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.3));
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 50% 100%; }
            75% { background-position: 50% 0%; }
        }

        .tagline {
            font-size: 1.4rem;
            color: var(--text-secondary);
            margin-bottom: 16px;
            font-weight: 500;
            opacity: 0;
            animation: fadeInUp 1s ease 0.5s forwards;
        }

        .subtitle {
            font-size: 1rem;
            color: var(--text-muted);
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeInUp 1s ease 0.7s forwards;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Enhanced Stats Section */
        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .stat-item {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 30px 20px;
            text-align: center;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .stat-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #00ffff, #ff00ff, #ffff00);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .stat-item:hover::before {
            transform: scaleX(1);
        }

        .stat-item:hover {
            transform: translateY(-8px);
            border-color: rgba(0, 255, 255, 0.4);
            box-shadow: var(--shadow-hover);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 1rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Enhanced Upload Section */
        .upload-section {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 40px;
            margin-bottom: 50px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .upload-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(0, 255, 255, 0.1), transparent);
            animation: rotate 12s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .upload-btn {
            background: linear-gradient(135deg, #00ffff, #0066ff);
            border: none;
            padding: 20px 50px;
            border-radius: 50px;
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 15px 35px rgba(0, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .upload-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .upload-btn:hover::before {
            left: 100%;
        }

        .upload-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 25px 50px rgba(0, 255, 255, 0.4);
        }

        /* Search Section */
        .search-section {
            margin-bottom: 40px;
            display: flex;
            justify-content: center;
        }

        .search-container {
            position: relative;
            max-width: 500px;
            width: 100%;
        }

        .search-input {
            width: 100%;
            padding: 18px 60px 18px 24px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 50px;
            color: white;
            font-size: 1rem;
            transition: var(--transition);
            backdrop-filter: blur(20px);
            font-family: inherit;
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .search-input:focus {
            outline: none;
            border-color: rgba(0, 255, 255, 0.5);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
        }

        .search-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #00ffff, #ff00ff);
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1.2rem;
        }

        .search-btn:hover {
            transform: translateY(-50%) scale(1.1);
        }

        /* Enhanced Filters */
        .filters {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 50px;
        }

        .filter-btn {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 14px 28px;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(20px);
        }

        .filter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(135deg, #ff00ff, #00ffff);
            transition: width 0.4s ease;
            z-index: -1;
        }

        .filter-btn:hover::before, .filter-btn.active::before {
            width: 100%;
        }

        .filter-btn:hover, .filter-btn.active {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 0, 255, 0.3);
            border-color: rgba(0, 255, 255, 0.5);
        }

        /* Enhanced Project Grid */
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 40px;
            margin-bottom: 60px;
        }

        .project-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transform-style: preserve-3d;
            opacity: 0;
            transform: translateY(40px);
        }

        .project-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.8s ease;
            z-index: 1;
        }

        .project-card:hover::before {
            left: 100%;
        }

        .project-card:hover {
            transform: translateY(-20px) rotateX(5deg);
            border-color: rgba(0, 255, 255, 0.5);
            box-shadow: var(--shadow-hover);
        }

        .project-image {
            width: 100%;
            height: 240px;
            background: var(--primary-gradient);
            border-radius: 24px 24px 0 0;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            transition: var(--transition);
        }

        .project-card:hover .project-image {
            transform: scale(1.05);
        }

        .image-overlay {
            position: absolute;
            bottom: 16px;
            left: 16px;
            right: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 3;
        }

        .rating-badge, .download-badge {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }

        .project-content {
            padding: 32px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .title-section {
            flex: 1;
        }

        .project-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--text-primary);
            background: linear-gradient(135deg, #ffffff, #e0e0e0);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .project-tech {
            background: linear-gradient(135deg, #ff00ff, #00ffff);
            color: white;
            padding: 8px 18px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            box-shadow: 0 6px 20px rgba(255, 0, 255, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .level-badge {
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .level-beginner {
            background: var(--success-gradient);
            box-shadow: 0 6px 20px rgba(34, 197, 94, 0.3);
        }

        .level-intermediate {
            background: var(--warning-gradient);
            box-shadow: 0 6px 20px rgba(251, 191, 36, 0.3);
        }

        .level-advanced {
            background: var(--secondary-gradient);
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.3);
        }

        .project-description {
            color: var(--text-secondary);
            margin-bottom: 24px;
            line-height: 1.7;
            font-size: 1rem;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 10px;
            margin: 24px 0;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 14px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: var(--transition);
        }

        .feature-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(0, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .feature-icon {
            font-size: 1rem;
            color: #00ffff;
        }

        .feature-text {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .more-features {
            opacity: 0.6;
            font-style: italic;
        }

        .project-meta {
            display: flex;
            justify-content: space-around;
            margin: 24px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .meta-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            flex: 1;
        }

        .meta-icon {
            font-size: 1.4rem;
            opacity: 0.8;
        }

        .meta-text {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: capitalize;
        }

        .card-actions {
            display: flex;
            gap: 16px;
            margin-top: 28px;
        }

        .btn-preview, .btn-download {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 16px 24px;
            border: none;
            border-radius: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            font-size: 0.9rem;
            position: relative;
            overflow: hidden;
            flex: 1;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-preview {
            background: rgba(0, 255, 255, 0.1);
            color: #00ffff;
            border: 1px solid rgba(0, 255, 255, 0.2);
        }

        .btn-preview:hover {
            background: rgba(0, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0, 255, 255, 0.2);
            border-color: rgba(0, 255, 255, 0.4);
        }

        .btn-download {
            background: linear-gradient(135deg, #ff00ff, #ff0080);
            color: white;
            border: 1px solid rgba(255, 0, 255, 0.3);
        }

        .btn-download:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 0, 255, 0.3);
            filter: brightness(1.1);
        }

        .btn-icon {
            font-size: 1.1rem;
        }

        /* Enhanced Download Progress */
        .download-progress {
            position: fixed;
            top: 24px;
            right: 24px;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 24px;
            z-index: 10000;
            min-width: 320px;
            transform: translateX(100%);
            transition: transform 0.4s ease;
            box-shadow: var(--shadow-primary);
        }

        .download-progress.show {
            transform: translateX(0);
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
            margin: 12px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #00ffff, #ff00ff);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 5px;
        }

        /* Enhanced Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(15px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .modal.show {
            opacity: 1;
        }

        .modal-content {
            background: var(--card-bg);
            backdrop-filter: blur(30px);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 50px;
            max-width: 1000px;
            width: 90%;
            max-height: 85%;
            overflow-y: auto;
            position: relative;
            transform: scale(0.9) translateY(20px);
            transition: transform 0.4s ease;
        }

        .modal.show .modal-content {
            transform: scale(1) translateY(0);
        }

        .close-btn {
            position: absolute;
            top: 24px;
            right: 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border-color);
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
            line-height: 1;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .close-btn:hover {
            background: rgba(255, 0, 0, 0.2);
            border-color: rgba(255, 0, 0, 0.5);
            transform: scale(1.1);
        }

        .preview-image {
            width: 100%;
            height: 350px;
            background: var(--primary-gradient);
            border-radius: 20px;
            margin: 24px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8rem;
            position: relative;
            overflow: hidden;
        }

        .preview-details {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 32px;
            margin: 24px 0;
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #00ffff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 100px;
            right: 24px;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 20px 24px;
            z-index: 10001;
            max-width: 350px;
            transform: translateX(100%);
            transition: transform 0.4s ease;
            box-shadow: var(--shadow-primary);
        }

        .notification.show {
            transform: translateX(0);
        }

        /* Scroll animations */
        .fade-in {
            opacity: 0;
            transform: translateY(40px);
            transition: all 0.8s ease;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Upload Modal */
        .upload-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(15px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .upload-modal.show {
            opacity: 1;
        }

        .upload-modal-content {
            background: var(--card-bg);
            backdrop-filter: blur(30px);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 50px;
            max-width: 600px;
            width: 90%;
            position: relative;
            transform: scale(0.9) translateY(20px);
            transition: transform 0.4s ease;
            text-align: center;
        }

        .upload-modal.show .upload-modal-content {
            transform: scale(1) translateY(0);
        }

        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        .form-group {
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 14px 18px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: var(--transition);
            font-family: inherit;
        }

        .form-input::placeholder, .form-textarea::placeholder {
            color: var(--text-muted);
        }

        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: rgba(0, 255, 255, 0.5);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }

        .form-textarea {

                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        img.style.opacity = '1';
                        observer.unobserve(img);
                    }
                });
            });

            document.querySelectorAll('.project-image').forEach(img => {
