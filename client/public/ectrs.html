<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h2 {
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-weight: bold;
            font-size: 2rem;
            color: white;
            margin-bottom: 30px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            color: white;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.4);
            transform: scale(1.02);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .forgot-link {
            color: white;
            font-size: 14px;
            margin: 20px 0;
        }

        .forgot-link a {
            color: #ff6b6b;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .forgot-link a:hover {
            color: #ff5252;
            text-decoration: underline;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
        }

        .social-icon {
            color: white;
            font-size: 24px;
            transition: all 0.3s ease;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }

        .social-icon:hover {
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .facebook:hover { color: #3b5998; }
        .instagram:hover { color: #e4405f; }
        .twitter:hover { color: #1da1f2; }

        .error-message {
            color: #ff6b6b;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            color: #4caf50;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 30px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="signupForm" autocomplete="off">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter your username" required>
                <div class="error-message" id="usernameError">Username must be at least 3 characters long</div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password" required>
                <div class="error-message" id="passwordError">Password must be at least 6 characters long</div>
            </div>

            <button type="submit" class="submit-btn">Sign Up</button>
            
            <div class="success-message" id="successMessage">Account created successfully!</div>
        </form>

        <p class="forgot-link">
            Already have an account? 
            <a href="#" onclick="showLoginMessage()">Sign In</a>
        </p>

        <div class="social-icons">
            <i class="fa-brands fa-facebook social-icon facebook" onclick="socialLogin('Facebook')"></i>
            <i class="fa-brands fa-instagram social-icon instagram" onclick="socialLogin('Instagram')"></i>
            <i class="fa-brands fa-x-twitter social-icon twitter" onclick="socialLogin('Twitter')"></i>
        </div>
    </div>

    <script>
      
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            let isValid = true;
        
            document.getElementById('usernameError').style.display = 'none';
            document.getElementById('passwordError').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
          
            if (username.length < 3) {
                document.getElementById('usernameError').style.display = 'block';
                isValid = false;
            }
            
           
            if (password.length < 6) {
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            }
            
            if (isValid) {
                
                document.getElementById('successMessage').style.display = 'block';
                
               
                setTimeout(() => {
                    document.getElementById('signupForm').reset();
                    document.getElementById('successMessage').style.display = 'none';
                }, 2000);
            }
        });

      
        function socialLogin(platform) {
            alert(`Redirecting to ${platform} login...`);
        }

      
        function showLoginMessage() {
            alert("Redirecting to login page...");
        }

        window.addEventListener('load', function() {
            const isDeveloper = confirm("Are you a developer? ðŸ‘¨â€ðŸ’»");
            
            if (isDeveloper) {
                alert("Welcome fellow developer! ðŸš€ Feel free to explore the form.");
            } else {
                alert("Welcome! This is a demo sign-up form. Feel free to test it out! ðŸ˜Š");
            }
        });

        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
